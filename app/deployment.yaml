apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-ml-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log-ml-service
  template:
    metadata:
      labels:
        app: log-ml-service
    spec:
      serviceAccountName: telemetry-access
      containers:
      - name: fastapi-container
        image: us-central1-docker.pkg.dev/dulcet-bastion-452612-v4/my-repo/demo_log:latest
        ports:
        - containerPort: 8200
        readinessProbe:
          httpGet:
            path: /ready_check
            port: 8200
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /live_check
            port: 8200
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
